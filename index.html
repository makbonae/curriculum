<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>2022 개정 교육과정 선택과목 도우미</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 아이콘 폰트 (선택) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { margin:0; font-family: system-ui, -apple-system, 'Noto Sans KR', sans-serif; background:#f9fafb; color:#111827; }
    .wrap { max-width: 840px; margin: 48px auto; padding: 0 20px; text-align:center; }
    h1 { font-size: 28px; margin: 18px 0 18px; font-weight: bold; }
    h4 { font-size: 24px; margin: 18px 0 18px; font-weight: bold; }

    ul.guide { text-align:left; margin: 0 auto 24px; padding-left:20px; max-width:1000px; line-height:1.6em; color:#374151; font-size:24px; }
    ul.guide li { margin-bottom:6px; }
    .btns { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
    .btn {
      flex:0 1 auto; /* 자동크기, 필요시 줄바꿈 허용 */
      min-width: 160px; /* 버튼 최소 너비 */
      max-width: 320px;
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:12px 18px; font-size:24px; border-radius:12px; cursor:pointer;
      border:1px solid #d1d5db; background:#111827; color:#fff; border-color:#111827;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
      text-decoration:none;
    }
    .btn.primary { background:#111827; color:#fff; border-color:#111827; }
    .btn:active { transform: translateY(1px); }
    .material-icons { font-size:24px; }
    .highlight-doc { color: #007ACC; font-weight: bold; }

    /* === 모바일 최적화: 화면폭이 640px 이하일 때 === */
    @media (max-width: 640px) {
      .wrap { margin: 24px auto; padding: 0 16px; }
      h1 { font-size: 22px; margin: 12px 0 6px; }
      h4 { font-size: 16px; margin: 12px 0 6px; }

      ul.guide { font-size: 16px; line-height:1.7; padding-left:16px; }
      .btns { gap:10px; }
      .btn {
        width: 100%;      /* 버튼을 한 줄에 하나씩 꽉 차게 */
        max-width: none;
        font-size: 18px;
        padding: 12px 14px;
        line-height: 1.25;
        white-space: normal; /* 긴 텍스트 줄바꿈 허용 */
      }
      .material-icons { font-size: 20px; }
    }

    /* 초소형(360px 이하) 보완 */
    @media (max-width: 360px) {
      h1 { font-size: 20px; }
      ul.guide { font-size: 15px; }
      .btn { font-size: 16px; padding:10px 12px; }
      .material-icons { font-size: 18px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>2022 개정 교육과정 선택과목 도우미</h1>
    <h4>(양정고등학교 교수학습지원센터)</h4>

    <!-- 안내문 리스트 -->
    <ul class="guide">
      <li>본 프로그램은 고등학교 이수 과목 선택에 대한 이해를 돕기 위해 제작되었습니다.</li>
      <li>서울시교육청에서 발간한 <span class="highlight-doc">「2022 개정 교육과정 선택과목 안내서」</span>를 참고하였으며, 자세한 사항은 해당 책자를 참고하기 바랍니다.</li>
      <li>관심 학과가 아직 없는 학생은 <span class="highlight-doc">〈전공학과 월드컵〉</span> 버튼을, 관심 학과가 있는 학생은 <span class="highlight-doc">〈학과별 선택과목 조회〉</span> 버튼을 클릭해주세요.</li>
    </ul>

    <!-- 버튼 -->
    <div class="btns">
      <a class="btn primary" href="./page_1.html">
        <span class="material-icons">sports_esports</span> 전공학과 월드컵
      </a>
      <a class="btn" href="./page_2.html">
        <span class="material-icons">menu_book</span> 학과별 선택과목 조회
      </a>
    </div>
  </div>

  <script>
    // 접근성: 키보드 단축키 (첨부 파일의 패턴 유지)
    document.addEventListener('keydown', (e) => {
      if (e.key === '1') location.href = './page_1.html';
      if (e.key === '2') location.href = './page_2.html';
    });
  </script>
</body>
</html>
